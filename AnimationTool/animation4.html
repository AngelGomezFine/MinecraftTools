<!DOCTYPE html>
<html>
  <head>
    <title>Generador de coordenadas</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Generador de coordenadas</h1>
    <form>
      <label for="coordInicial">Coordenada inicial:</label>
      <input type="text" id="coordInicial" name="coordInicial" /><br /><br />
      <label for="coordFinal">Coordenada final:</label>
      <input type="text" id="coordFinal" name="coordFinal" /><br /><br />
      <label for="numPuntos">NÃºmero de puntos:</label>
      <input
        type="number"
        id="numPuntos"
        name="numPuntos"
        value="50"
      /><br /><br />
      <label for="coordMirar">Apuntar hacia:</label>
      <input type="text" id="coordMirar" name="coordMirar" /><br /><br />
      <label for="curva">Tipo de curva:</label>
      <select id="curva" name="curva">
        <option value="lineal">Lineal</option>
        <option value="bezier">Bezier</option>
      </select><br /><br />
      <label for="testScore">Test score:</label>
      <input
        type="text"
        id="testScore"
        name="testScore"
        value="_test"
      /><br /><br />
      <label for="timeCinematicScore">Time cinematic score:</label>
      <input
        type="text"
        id="timeCinematicScore"
        name="timeCinematicScore"
        value="time_cinematic"
      /><br /><br />

      <input
        type="button"
        value="Generar coordenadas"
        onclick="generarCoordenadas()"
      />
    </form>
    <br />
    <textarea id="coordenadas" rows="10" cols="50" readonly></textarea>
        
    <script>

function generarCoordenadas() {
  var coordInicial = document
    .getElementById("coordInicial")
    .value.split(" ");
  var coordFinal = document.getElementById("coordFinal").value.split(" ");
  var numPuntos = parseInt(document.getElementById("numPuntos").value);
  var coordMirar = document.getElementById("coordMirar").value;
  var xInicial = parseInt(coordInicial[0]);
  var yInicial = parseInt(coordInicial[1]);
  var zInicial = parseInt(coordInicial[2]);
  var xFinal = parseInt(coordFinal[0]);
  var yFinal = parseInt(coordFinal[1]);
  var zFinal = parseInt(coordFinal[2]);
  var coords = "";
  var x, y, z;

  var curva = document.getElementById("curva").value;
  var coordIntermedia;
  if (curva === "lineal") {
    coordIntermedia = [(xInicial + xFinal) / 2, (yInicial + yFinal) / 2, (zInicial + zFinal) / 2];
  } else if (curva === "parabolica") {
    coordIntermedia = [(xInicial + xFinal) / 2, yInicial + (yFinal - yInicial) * 0.75, (zInicial + zFinal) / 2];
  } else if (curva === "exponencial") {
    coordIntermedia = [(xInicial + xFinal) / 2, yInicial + (yFinal - yInicial) * 0.2, (zInicial + zFinal) / 2];
  }

  var xIntermedia = parseInt(coordIntermedia[0]);
  var yIntermedia = parseInt(coordIntermedia[1]);
  var zIntermedia = parseInt(coordIntermedia[2]);

  var test = document.getElementById("test").value;
  var time = document.getElementById("time").value;

  // resultados
  for (var i = 0; i <= numPuntos; i++) {
    var t = i / numPuntos;
    x =
      (1 - t) * (1 - t) * xInicial +
      2 * (1 - t) * t * xIntermedia +
      t * t * xFinal;
    y =
      (1 - t) * (1 - t) * yInicial +
      2 * (1 - t) * t * yIntermedia +
      t * t * yFinal;
    z =
      (1 - t) * (1 - t) * zInicial +
      2 * (1 - t) * t * zIntermedia +
      t * t * zFinal;
    coords +=
      "execute if score " +
      test +
      " time_cinematic matches " +
      i +
      " run tp @a " +
      x +
      " " +
      y +
      " " +
      z +
      " facing " +
      coordMirar +
      "\n";
  }

  document.getElementById("coordenadas").value = coords;
}


    </script>

    </body>
    </html>
